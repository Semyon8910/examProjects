<h1>Bank Accounts</h1>
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill" class="inputField">
            <input type="text" matInput required placeholder="enter your bank account number" [(ngModel)]="accountNumber"/>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="search()">Search</button>
    </mat-card-content>
</mat-card>
<div *ngIf="searchResult">
    <h2>Account Details</h2>
    <p>Number: {{ searchResult.account.number }}</p>
      <mat-form-field appearance="fill">
        <mat-label>Action Type</mat-label>
        <mat-select [(ngModel)]="actionType">
          <mat-option value="deposit">Deposit</mat-option>
          <mat-option value="withdrawal">Withdrawal</mat-option>
          <mat-option value="credit">Credit</mat-option>
        </mat-select>
      </mat-form-field>
    <div [ngSwitch]="actionType">
        <div *ngSwitchCase="'deposit'">
            <h3>Deposit Action</h3>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput required type="number" [(ngModel)]="action.amount"/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput required type="date" [(ngModel)]="action.date"/>
            </mat-form-field>
        </div>
    
        <div *ngSwitchCase="'withdrawal'">
            <h3>Withdrawal Action</h3>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput required type="number" [(ngModel)]="action.amount"/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput required type="date" [(ngModel)]="action.date"/>
            </mat-form-field>
        </div>
    
        <div *ngSwitchCase="'credit'">
            <h3>Credit Action</h3>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput required type="number" [(ngModel)]="action.amount"/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Interest Rate</mat-label>
                <input matInput required type="number" [(ngModel)]="action.interestRate"/>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Number of Payments</mat-label>
                <input matInput required type="number" [(ngModel)]="action.numberOfPayments"/>
              </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput required type="date" [(ngModel)]="action.date"/>
            </mat-form-field>
        </div>
            <input type="button" value="Submit" (click)="submitAction()"/>
    </div>
    <h3>Actions</h3>
    <div class="actions-container">
        <div *ngFor="let action of searchResult.actions">
            <app-acc-action [action]="action"></app-acc-action>
        </div>
    </div>
  </div>
