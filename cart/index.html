<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Add Product</h1><hr/>
    <div class="container">
        <form id="myForm" action="javaScript:addProduct()">
            <input type="text" id="productName" placeholder="Product name" required/><br/><br/>
            <input type="number" id="price" placeholder="price"required/><br/><br/>
            <select id="productType" required>
                <option value="Drinks">Drinks</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option>
                <option value="Basic">Basic</option>
            </select><br/><br/>
            <input type="url" id="imgUrl" placeholder="image URL" required><br/><br/>
            <input type="submit" value="add product">
            <input type="reset" value="reset"><br/><br/>
        </form>
    </div>
    </hr>
    <div class="container">
        <table id="myCart" class="table table-bordered">
        
        </table>
    </div>
</body>
</html>
