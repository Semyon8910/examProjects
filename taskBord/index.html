<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task board</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="js/task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form id="taskForm" action="javaScript:addTask()">
        <input class="task" type="text" id="taskText" placeholder="Enter task" required/><br/>
        <input class="date" type="date" id="taskDate" required/><br/>
        <input class="time" type="time" id="taskTime" required/><br/>
        <input class="submitBtn" type="submit" value="submit"/>
        <input class="resetBtn" type="reset" value="reset"/>
    </form>
    <div id="taskList" class="container d-flex flex-wrap" onmouseover="showButton()">
       <!-- <div class="note">
            <input type="button" class="btn-close closeBtn" onclick="deleteNote()"/>
            <div class="taskText">${taskList[index].taskText}</div>
            <div class="taskDate">12-12-1212</div>
            <div class="taskTime">12:12</div>
         </div>  -->
    </div>
</body>
</html>
